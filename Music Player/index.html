<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="music-player">

            <nav>
                <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
                <div class="circle"><i class="fa-solid fa-bars"></i></div>
            </nav>

            <div class="img-wrapper">
                <img src="media/mainImage.jpg" class="song-img" alt="Song Thumbnail">
            </div>

            <h1>Arijit Singh</h1>
            <p>Tum Hi Ho â€¢ Aashiqui 2</p>

            <audio id="song">
                <source src="media/Tum_Hi_Ho_Arijit_Singh.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <div class="time-row">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div id="backward"><i class="fa-solid fa-backward-step"></i></div>
                <div id="play-btn"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div id="forward"><i class="fa-solid fa-forward-step"></i></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
